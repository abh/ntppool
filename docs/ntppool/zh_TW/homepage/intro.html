	<p>
	pool.ntp.org 專案旨在建立為上萬客戶端提供可靠<a
	href="use.html">易用</a>的 NTP 服務的大型時間伺服器群。
	</p>
	<p>
	此伺服器池被全球成萬上億的系統使用著，是多數主流 Linux
	發行版和很多網路應用的默認「時間伺服器」（參見
	<a href="vendors.html">為廠商提供的資訊</a>）。
	</p>
	<p>
	由於使用者數量龐大，我們急需更多伺服器。如果您有一臺常年在線上、固定 IP
	位址的伺服器，請考慮<a href="join.html">加入我們</a>。
	</p>
	<p>
	本專案由 <a href="http://www.askask.com/">Ask Bj&oslash;rn Hansen</a>
	和<a href="/mailinglists.html">郵件列表</a>上一群偉大的貢獻者開發和維護。原始碼<a
	href="http://github.com/abh/ntppool">開放</a>。
	</p>

	<p>
	目前「集線器」伺服器的託管和頻寬由
	<a href="http://develooper.com/">Develooper</a>、
	<a href="http://www.phyber.com/">Phyber Communications</a> 和
	<a href="http://www.yellowbot.com">YellowBot</a> 提供。
	</p>
