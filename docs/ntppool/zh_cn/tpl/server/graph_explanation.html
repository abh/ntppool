<h3>如何评分</h3>

<p>
NTP pool系统会在一小时中检查您的服务器上的时间数次，并与本地之间相比较。如果服务器无法连接或者时间误差超过100ms(以监控系统测量为准）将会扣分，时间误差越大，扣分越多。
</p>

<p>
图表只是一个用于显示趋势的工具。如果需要监控系统提供的详细信息，您可以点击CSV链接。
</p>

<h3>误差图</h3>

<p>
监控系统大致类似于 <a href="http://www.ntp.org/ntpfaq/NTP-s-def.htm#AEN1242">SNTP</a> (<a href="http://tools.ietf.org/html/rfc2030">RFC 2030</a>) 服务端一样工作，所以它比普通ntpd服务器更容易受到服务器与监控系统间之间网络延迟的影响。</p>

<p>
监控系统的时间误差可能会大于或等于10ms。
</p>
