<h3>分数图表</h3>

<p>
地址池系统每小时会检查几次你的服务器，并将它和本地时间比较。如果服务器不可达或者时间误差超过100ms（由监控系统测量）的话，分数将会减少。误差越大，被扣减的分数就越多。
</p>

<p>
图表只是用来将趋势可视化的。想要看到监控系统获取到的更多具体的细节，可以点击下载CSV。
</p>

<h3>误差图表</h3>

<p>
监视系统的工作原理大致像一个<a href="http://www.ntp.org/ntpfaq/NTP-s-def.htm#AEN1242">SNTP</a> (<a href="http://tools.ietf.org/html/rfc2030">RFC 2030</a>)的客户端，因此它对服务器和监控系统之间随机的网络延迟比一个普通的ntpd服务器更加敏感。</p>

<p>
监控系统可能会有10ms或者更多的误差。
</p>
