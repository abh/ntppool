<p>
pool.ntp.org项目通过构建一个大型的时间服务器虚拟集群，为数以百万计的客户端提供可靠并<a href="use.html">易于使用</a>的NTP服务。
</p>

<p>
在全世界，有成百上千万的系统使用这个地址池。它同时也是大多数主流Linux发行版和许多网络设备(查看<a href="vendors.html">供应商的信息</a>)的默认“时间服务器”。
</p>

<p>
由于用户数量巨大，我们需要更多的服务器。如果你有一个ip地址固定的服务器并且始终在线，请考虑<a href="join.html">将它添加到本系统中</a>。
</p>

<p>
这个项目是由<a href="http://www.askask.com/">Ask Bjørn Hansen</a>和一大群在<a href="/mailinglists.html">邮件列表</a>中的贡献者维护的。本系统的源代码也已<a href="http://github.com/abh/ntppool">可用</a>.
</p>

<p>
“中心”服务器的托管和带宽是由<a href="http://develooper.com/">Develooper</a>和<a href="http://www.phyber.com/">Phyber Communications</a>提供的。
</p>
