<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Modernization Test</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- D3.js v7 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        .graph {
            width: 600px;
            height: 300px;
            margin: 20px auto;
            border: 1px solid #ddd;
        }

        .graph-legend {
            margin: 20px auto;
            max-width: 600px;
        }

        .chart-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Chart styles */
        .x-axis line,
        .y-axis line,
        .y-offset line,
        .y-score line {
            stroke: #e0e0e0;
            stroke-dasharray: 2,2;
        }

        .zero-offset {
            stroke: black;
            stroke-width: 2;
        }

        .monitor-data {
            transition: opacity 0.2s;
        }

        /* Legend hover effect */
        .table tr[data-monitor-id]:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>NTP Pool Chart Modernization Test</h1>

        <h2 class="mt-4">Zone Chart Test</h2>
        <div class="graph" data-zone="us"></div>

        <h2 class="mt-4">Server Chart Test</h2>
        <div class="graph" data-server-ip="216.218.254.202"></div>
        <div class="graph-legend"></div>

        <h2 class="mt-4">Legacy Browser Test</h2>
        <div id="legacy-graphs"></div>

        <h2 class="mt-4">Test Controls</h2>
        <div class="btn-group" role="group">
            <button class="btn btn-primary" onclick="testResize()">Test Resize</button>
            <button class="btn btn-secondary" onclick="testError()">Test Error Handling</button>
            <button class="btn btn-info" onclick="testSvgSupport()">Test SVG Support</button>
        </div>

        <div id="test-output" class="mt-3"></div>
    </div>

    <!-- Set up global namespace for compatibility -->
    <script>
        window.NP = { svg_graphs: true };
    </script>

    <!-- Load modernized chart modules -->
    <script type="module">
        import { initializeGraphs } from './graphs.js';

        // Initialize charts when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGraphs);
        } else {
            initializeGraphs();
        }

        // Test functions
        window.testResize = function() {
            const event = new Event('resize');
            window.dispatchEvent(event);
            document.getElementById('test-output').innerHTML = '<div class="alert alert-success">Resize event triggered - charts should redraw</div>';
        };

        window.testError = function() {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'graph';
            errorDiv.dataset.serverIp = 'invalid-ip';
            document.querySelector('.container').appendChild(errorDiv);

            import('./graphs.js').then(module => {
                module.loadGraph(errorDiv);
            });

            document.getElementById('test-output').innerHTML = '<div class="alert alert-info">Added invalid chart - should show error message</div>';
        };

        window.testSvgSupport = function() {
            const supported = !!(document.createElementNS &&
                               document.createElementNS('http://www.w3.org/2000/svg', 'svg').createSVGRect);
            document.getElementById('test-output').innerHTML = `<div class="alert alert-${supported ? 'success' : 'warning'}">SVG Support: ${supported}</div>`;
        };
    </script>
</body>
</html>
