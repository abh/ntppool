<!-- Delete Confirmation Modal (HTMX Fragment) -->
<div class="modal fade" id="delete-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Monitor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete monitor <strong>[% monitor.Name | html %]</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form class="d-inline"
                      hx-post="/manage/monitors/monitor/delete?a=[% combust.current_account.id_token %]"
                      hx-target="#delete-result"
                      hx-swap="innerHTML">
                    <input type="hidden" name="auth_token" value="[% combust.auth_token %]">
                    <input type="hidden" name="name" value="[% monitor.TLSName | html %]">
                    <input type="hidden" name="id" value="[% monitor.IDToken | html %]">
                    <button type="submit" class="btn btn-danger">Delete Monitor</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Show the modal when loaded via HTMX (use function scope to avoid variable conflicts)
(function() {
    const modalElement = document.getElementById('delete-modal');

    // Clean up any existing modal with this ID first
    const existingModal = bootstrap.Modal.getInstance(modalElement);
    if (existingModal) {
        existingModal.dispose();
    }

    const modal = new bootstrap.Modal(modalElement);
    modal.show();

    // Clean up modal when dismissed to prevent conflicts on subsequent loads
    modalElement.addEventListener('hidden.bs.modal', function () {
        // Dispose of Bootstrap modal instance to clean up event listeners
        modal.dispose();

        // Remove the modal element from DOM after disposal
        modalElement.remove();
    });
})();
</script>
